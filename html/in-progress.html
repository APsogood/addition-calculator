<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .recipe-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .recipe-buttons label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .recipe-buttons input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .recipe-display {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 600px;
            padding: 20px;
            font-size: 16px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #fff;
            display: none;
        }
        .recipe-display h2 {
            margin-top: 0;
        }
        #showRecipeBtn {
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #message {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: yellow;
            padding: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recipe-buttons">
            <label>
                <input type="radio" name="recipe" value="nyCheesecake">
                NY-Style Cheesecake
            </label>
            <label>
                <input type="radio" name="recipe" value="blueberryCheesecake">
                Blueberry Cheesecake
            </label>
            <button id="showRecipeBtn" onclick="showRecipe()">Show Recipe</button>
        </div>
        <div id="recipeDisplay" class="recipe-display">
            <h2>Recipe Display</h2>
            <p>Select a recipe and click "Show Recipe" to see the details.</p>
        </div>
    </div>
    <div id="message">Select a recipe and then press the Show Recipe button</div>

    <script>
        let selectedRecipe = '';
        let isRecipeShown = false;

        document.querySelectorAll('input[name="recipe"]').forEach(input => {
            input.addEventListener('change', function() {
                selectedRecipe = this.value;
            });
        });

        function showRecipe() {
            const recipeText = {
                nyCheesecake: `
                    <h2>NY-Style Cheesecake</h2>
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>1 1/2 cups graham cracker crumbs</li>
                        <li>1/4 cup sugar</li>
                        <li>1/2 cup melted butter</li>
                        <li>4 (8-ounce) packages cream cheese, softened</li>
                        <li>1 cup sugar</li>
                        <li>1 teaspoon vanilla extract</li>
                        <li>4 large eggs</li>
                        <li>1 cup sour cream</li>
                        <li>1/2 cup heavy cream</li>
                    </ul>
                    <h3>Instructions:</h3>
                    <ol>
                        <li>Preheat oven to 325째F (163째C).</li>
                        <li>Combine graham cracker crumbs, sugar, and melted butter; press into the bottom of a springform pan.</li>
                        <li>Beat cream cheese and sugar until smooth. Add vanilla, then eggs one at a time. Mix in sour cream and heavy cream.</li>
                        <li>Pour over the crust. Bake for 1 hour. Turn off the oven and let cheesecake cool in the oven for 1 hour.</li>
                        <li>Chill for at least 4 hours before serving.</li>
                    </ol>
                `,
                blueberryCheesecake: `
                    <h2>Blueberry Cheesecake</h2>
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>1 1/2 cups graham cracker crumbs</li>
                        <li>1/4 cup sugar</li>
                        <li>1/2 cup melted butter</li>
                        <li>4 (8-ounce) packages cream cheese, softened</li>
                        <li>1 cup sugar</li>
                        <li>1 teaspoon vanilla extract</li>
                        <li>4 large eggs</li>
                        <li>1 cup sour cream</li>
                        <li>1/2 cup heavy cream</li>
                        <li>1 cup blueberry sauce</li>
                    </ul>
                    <h3>Instructions:</h3>
                    <ol>
                        <li>Preheat oven to 325째F (163째C).</li>
                        <li>Combine graham cracker crumbs, sugar, and melted butter; press into the bottom of a springform pan.</li>
                        <li>Beat cream cheese and sugar until smooth. Add vanilla, then eggs one at a time. Mix in sour cream and heavy cream.</li>
                        <li>Pour over the crust. Bake for 1 hour. Turn off the oven and let cheesecake cool in the oven for 1 hour.</li>
                        <li>Top with blueberry sauce and chill for at least 4 hours before serving.</li>
                    </ol>
                `
            };

            const recipeDisplay = document.getElementById('recipeDisplay');
            const showRecipeBtn = document.getElementById('showRecipeBtn');

            if (selectedRecipe) {
                if (isRecipeShown) {
                    recipeDisplay.style.display = 'none';
                    showRecipeBtn.style.backgroundColor = '';
                } else {
                    recipeDisplay.innerHTML = recipeText[selectedRecipe];
                    recipeDisplay.style.display = 'block';
                    showRecipeBtn.style.backgroundColor = 'blue';
                }
                isRecipeShown = !isRecipeShown;
            } else {
                showMessage();
            }
        }

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
