<!DOCTYPE html>
<html>
<head>
    <title>Recipe Selector</title>
</head>
<body>

<h1>Recipe Selector</h1>
<p>These are real recipes that you can make yourself! Which one do you want to start with?</p>

<form>
    <input type="radio" id="cheese_pizza" name="recipe" value="cheese_pizza">
    <label for="cheese_pizza">Cheese Pizza</label><br>
    <input type="radio" id="scrambled_eggs" name="recipe" value="scrambled_eggs">
    <label for="scrambled_eggs">Scrambled Eggs</label><br>
    <input type="radio" id="sushi" name="recipe" value="sushi">
    <label for="sushi">Sushi</label><br>
    <input type="radio" id="pasta" name="recipe" value="pasta">
    <label for="pasta">Pasta</label><br>
    <input type="radio" id="coffee" name="recipe" value="coffee">
    <label for="coffee">Coffee</label><br>
    <input type="radio" id="tea" name="recipe" value="tea">
    <label for="tea">Tea</label><br>
    <input type="radio" id="turkey_sandwich" name="recipe" value="turkey_sandwich">
    <label for="turkey_sandwich">Turkey Sandwich</label><br>
    <input type="radio" id="fried_chicken" name="recipe" value="fried_chicken">
    <label for="fried_chicken">Fried Chicken</label><br>
    <input type="radio" id="hotdog" name="recipe" value="hotdog">
    <label for="hotdog">Hot Dog</label><br>
    <input type="radio" id="ramen" name="recipe" value="ramen">
    <label for="ramen">Ramen</label><br>
    <input type="radio" id="dumplings" name="recipe" value="dumplings">
    <label for="dumplings">Dumplings</label><br>
    <input type="radio" id="beef_burger" name="recipe" value="beef_burger">
    <label for="beef_burger">Beef Burger</label><br>
    <input type="radio" id="chicken_burger" name="recipe" value="chicken_burger">
    <label for="chicken_burger">Chicken Burger</label><br>
    <input type="radio" id="ny_cheesecake" name="recipe" value="ny_cheesecake">
    <label for="ny_cheesecake">New York-Style Strawberry Cheesecake</label><br>
    <input type="radio" id="ny_cheesecake" name="recipe" value="ny_cheesecake">
    <label for="ny_cheesecake">New York-Style Blueberry Cheesecake</label><br>

    <button type="button" onclick="showRecipe()">Show Recipe</button>
</form>

<div id="recipe_output"></div>

<script>
function showRecipe() {
    var recipe = document.querySelector('input[name="recipe"]:checked').value;
    var recipeOutput = document.getElementById("recipe_output");

    if (recipe === 'cheese_pizza') {
        recipeOutput.innerHTML = `
        <h2>Cheese Pizza Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 pizza dough</li>
            <li>1 cup pizza sauce</li>
            <li>2 cups shredded mozzarella cheese</li>
            <li>1/2 cup grated Parmesan cheese</li>
            <li>1 tablespoon olive oil</li>
            <li>1 teaspoon dried oregano</li>
            <li>1 teaspoon dried basil</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Preheat your oven to 475°F (245°C).</li>
            <li>Roll out the pizza dough on a floured surface to your desired thickness.</li>
            <li>Transfer the dough to a pizza stone or baking sheet.</li>
            <li>Spread the pizza sauce evenly over the dough.</li>
            <li>Sprinkle the mozzarella cheese and Parmesan cheese over the sauce.</li>
            <li>Drizzle with olive oil and sprinkle with oregano and basil.</li>
            <li>Bake in the preheated oven for 12-15 minutes or until the crust is golden brown and the cheese is bubbly.</li>
            <li>Let the pizza cool for a few minutes before slicing and serving.</li>
        </ol>`;
    } else if (recipe === 'scrambled_eggs') {
        recipeOutput.innerHTML = `
        <h2>Scrambled Eggs Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>4 large eggs</li>
            <li>1/4 cup milk</li>
            <li>Salt and pepper to taste</li>
            <li>1 tablespoon butter</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>In a bowl, whisk together the eggs, milk, salt, and pepper.</li>
            <li>Heat the butter in a non-stick skillet over medium heat until melted.</li>
            <li>Pour the egg mixture into the skillet and cook, stirring gently, until the eggs are just set but still slightly soft.</li>
            <li>Remove from heat and serve immediately.</li>
        </ol>`;
    } else if (recipe === 'sushi') {
        recipeOutput.innerHTML = `
        <h2>Sushi Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>2 cups sushi rice</li>
            <li>2 1/2 cups water</li>
            <li>1/2 cup rice vinegar</li>
            <li>1/4 cup sugar</li>
            <li>1 teaspoon salt</li>
            <li>Nori (seaweed) sheets</li>
            <li>Fresh fish or vegetables (e.g., cucumber, avocado)</li>
            <li>Soy sauce, pickled ginger, and wasabi for serving</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Rinse the sushi rice under cold water until the water runs clear.</li>
            <li>Combine the rice and water in a rice cooker and cook according to the manufacturer's instructions.</li>
            <li>While the rice is cooking, heat the rice vinegar, sugar, and salt in a small saucepan until dissolved. Allow to cool.</li>
            <li>Once the rice is cooked, transfer it to a large bowl and gently fold in the vinegar mixture. Allow to cool to room temperature.</li>
            <li>Lay a sheet of nori on a bamboo sushi mat covered with plastic wrap.</li>
            <li>Spread a thin layer of rice over the nori, leaving a small border at the top edge.</li>
            <li>Add your choice of fish or vegetables in a line across the center of the rice.</li>
            <li>Roll the sushi tightly using the bamboo mat, then slice into bite-sized pieces.</li>
            <li>Serve with soy sauce, pickled ginger, and wasabi.</li>
        </ol>`;
    } else if (recipe === 'pasta') {
        recipeOutput.innerHTML = `
        <h2>Pasta Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>12 ounces pasta (e.g., spaghetti, penne)</li>
            <li>2 tablespoons olive oil</li>
            <li>2 cloves garlic, minced</li>
            <li>1 can (14.5 ounces) crushed tomatoes</li>
            <li>1 teaspoon dried basil</li>
            <li>1/2 teaspoon dried oregano</li>
            <li>Salt and pepper to taste</li>
            <li>1/4 cup grated Parmesan cheese</li>
            <li>Fresh basil leaves for garnish (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Cook the pasta according to the package instructions. Drain and set aside.</li>
            <li>Heat the olive oil in a large skillet over medium heat. Add the garlic and cook for 1-2 minutes until fragrant.</li>
            <li>Add the crushed tomatoes, dried basil, and dried oregano to the skillet. Season with salt and pepper.</li>
            <li>Simmer the sauce for 10-15 minutes, stirring occasionally.</li>
            <li>Toss the cooked pasta with the sauce until well coated.</li>
            <li>Serve with grated Parmesan cheese and fresh basil leaves if desired.</li>
        </ol>`;
    } else if (recipe === 'coffee') {
        recipeOutput.innerHTML = `
        <h2>Coffee Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 cup water</li>
            <li>2 tablespoons coffee grounds</li>
            <li>Milk or cream (optional)</li>
            <li>Sugar (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Heat the water in a kettle until boiling.</li>
            <li>Add the coffee grounds to a French press or coffee maker.</li>
            <li>Pour the hot water over the coffee grounds and let it brew for 4-5 minutes.</li>
            <li>Press the plunger on the French press or pour the coffee from the coffee maker.</li>
            <li>Add milk, cream, or sugar to taste, if desired.</li>
        </ol>`;
    } else if (recipe === 'tea') {
        recipeOutput.innerHTML = `
        <h2>Tea Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 cup water</li>
            <li>1 tea bag or 1 teaspoon loose tea leaves</li>
            <li>Sugar or honey (optional)</li>
            <li>Milk or lemon (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Heat the water in a kettle until boiling.</li>
            <li>Place the tea bag or loose tea leaves in a teapot or cup.</li>
            <li>Pour the hot water over the tea and let it steep for 3-5 minutes.</li>
            <li>Remove the tea bag or strain out the loose tea leaves.</li>
            <li>Add sugar, honey, milk, or lemon to taste, if desired.</li>
        </ol>`;
    } else if (recipe === 'turkey_sandwich') {
        recipeOutput.innerHTML = `
        <h2>Turkey Sandwich Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>2 slices of bread</li>
            <li>4 ounces sliced turkey</li>
            <li>1 slice of cheese</li>
            <li>Lettuce leaves</li>
            <li>Tomato slices</li>
            <li>Mayonnaise or mustard</li>
            <li>Salt and pepper to taste</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Spread mayonnaise or mustard on one side of each slice of bread.</li>
            <li>Layer the turkey, cheese, lettuce, and tomato on one slice of bread.</li>
            <li>Season with salt and pepper.</li>
            <li>Top with the second slice of bread.</li>
            <li>Cut the sandwich in half and serve.</li>
        </ol>`;
    } else if (recipe === 'fried_chicken') {
        recipeOutput.innerHTML = `
        <h2>Fried Chicken Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>4 chicken thighs or drumsticks</li>
            <li>1 cup buttermilk</li>
            <li>1 cup all-purpose flour</li>
            <li>1 teaspoon paprika</li>
            <li>1/2 teaspoon garlic powder</li>
            <li>1/2 teaspoon onion powder</li>
            <li>Salt and pepper to taste</li>
            <li>Vegetable oil for frying</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Soak the chicken in buttermilk for at least 1 hour or overnight.</li>
            <li>In a shallow dish, mix the flour, paprika, garlic powder, onion powder, salt, and pepper.</li>
            <li>Remove the chicken from the buttermilk and dredge in the seasoned flour, coating it evenly.</li>
            <li>Heat the oil in a large skillet or deep fryer to 350°F (175°C).</li>
            <li>Fry the chicken in batches until golden brown and cooked through, about 12-15 minutes per piece.</li>
            <li>Drain on paper towels and serve hot.</li>
        </ol>`;
    } else if (recipe === 'hotdog') {
        recipeOutput.innerHTML = `
        <h2>Hot Dog Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 hot dog sausage</li>
            <li>1 hot dog bun</li>
            <li>1 tablespoon mustard</li>
            <li>1 tablespoon ketchup</li>
            <li>1 tablespoon relish (optional)</li>
            <li>Chopped onions (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Heat the hot dog sausage according to the package instructions (boil, grill, or microwave).</li>
            <li>Place the sausage in the hot dog bun.</li>
            <li>Top with mustard, ketchup, relish, and onions as desired.</li>
            <li>Serve hot.</li>
        </ol>`;
    } else if (recipe === 'ramen') {
        recipeOutput.innerHTML = `
        <h2>Ramen Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1 package instant ramen noodles</li>
            <li>2 cups water</li>
            <li>1 egg (optional)</li>
            <li>Sliced green onions (optional)</li>
            <li>Soy sauce (optional)</li>
            <li>Chili flakes (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Bring the water to a boil in a small saucepan.</li>
            <li>Add the ramen noodles and cook according to the package instructions.</li>
            <li>If desired, crack an egg into the boiling water and cook until the egg is set.</li>
            <li>Stir in sliced green onions, soy sauce, and chili flakes if using.</li>
            <li>Serve hot.</li>
        </ol>`;
    } else if (recipe === 'dumplings') {
        recipeOutput.innerHTML = `
        <h2>Dumplings Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1/2 pound ground pork or chicken</li>
            <li>1/4 cup chopped green onions</li>
            <li>1 tablespoon soy sauce</li>
            <li>1 teaspoon sesame oil</li>
            <li>1 teaspoon grated ginger</li>
            <li>1 package dumpling wrappers</li>
            <li>Water for sealing</li>
            <li>Vegetable oil for frying</li>
            <li>Soy sauce and vinegar for dipping</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>In a bowl, combine the ground pork or chicken, green onions, soy sauce, sesame oil, and ginger.</li>
            <li>Place a small spoonful of the filling in the center of a dumpling wrapper.</li>
            <li>Moisten the edges of the wrapper with water and fold in half to seal, pressing out any air.</li>
            <li>Heat the vegetable oil in a non-stick skillet over medium-high heat.</li>
            <li>Arrange the dumplings in the skillet and fry until the bottoms are golden brown, about 2-3 minutes.</li>
            <li>Add 1/4 cup of water to the skillet, cover, and steam the dumplings for 5-7 minutes.</li>
            <li>Serve with soy sauce and vinegar for dipping.</li>
        </ol>`;
    } else if (recipe === 'beef_burger') {
        recipeOutput.innerHTML = `
        <h2>Beef Burger Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1/2 pound ground beef</li>
            <li>Salt and pepper to taste</li>
            <li>1 hamburger bun</li>
            <li>Lettuce leaves</li>
            <li>Tomato slices</li>
            <li>1 slice of cheese (optional)</li>
            <li>Ketchup, mustard, mayonnaise (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Season the ground beef with salt and pepper and form into a patty.</li>
            <li>Cook the patty in a skillet or on a grill over medium heat, about 4-5 minutes per side for medium doneness.</li>
            <li>If using cheese, place the slice on the patty during the last minute of cooking.</li>
            <li>Toast the hamburger bun on the grill or in the skillet.</li>
            <li>Assemble the burger with the patty, lettuce, tomato, and your choice of condiments.</li>
            <li>Serve hot.</li>
        </ol>`;
    } else if (recipe === 'chicken_burger') {
        recipeOutput.innerHTML = `
        <h2>Chicken Burger Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>1/2 pound ground chicken</li>
            <li>1/4 cup breadcrumbs</li>
            <li>1 egg</li>
            <li>Salt and pepper to taste</li>
            <li>1 hamburger bun</li>
            <li>Lettuce leaves</li>
            <li>Tomato slices</li>
            <li>Ketchup, mustard, mayonnaise (optional)</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>In a bowl, combine the ground chicken, breadcrumbs, egg, salt, and pepper, and form into a patty.</li>
            <li>Cook the patty in a skillet or on a grill over medium heat, about 4-5 minutes per side, until fully cooked.</li>
            <li>Toast the hamburger bun on the grill or in the skillet.</li>
            <li>Assemble the burger with the patty, lettuce, tomato, and your choice of condiments.</li>
            <li>Serve hot.</li>
        </ol>`;
    } else if (recipe === 'omelette') {
        recipeOutput.innerHTML = `
        <h2>Omelette Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>2-3 eggs</li>
            <li>Salt and pepper to taste</li>
            <li>Butter or oil for cooking</li>
            <li>Filling options: cheese, mushrooms, bell peppers, onions, ham, spinach</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Beat the eggs with salt and pepper in a bowl.</li>
            <li>Heat butter or oil in a non-stick skillet over medium heat.</li>
            <li>Pour the eggs into the skillet and cook undisturbed until the edges start to set.</li>
            <li>Add your choice of fillings to one half of the omelette.</li>
            <li>Fold the other half of the omelette over the filling and cook for another 1-2 minutes.</li>
            <li>Slide the omelette onto a plate and serve hot.</li>
        </ol>`;
    } else if (recipe === 'grilled_cheese') {
        recipeOutput.innerHTML = `
        <h2>Grilled Cheese Recipe</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>2 slices of bread</li>
            <li>2 slices of cheese</li>
            <li>Butter or margarine</li>
        </ul>
        <h3>Instructions:</h3>
        <ol>
            <li>Spread butter on one side of each slice of bread.</li>
            <li>Place a slice of cheese between the unbuttered sides of the bread.</li>
            <li>Heat a skillet over medium heat and place the sandwich in the skillet, buttered side down.</li>
            <li>Cook until the bread is golden brown and the cheese is melted, about 2-3 minutes per side.</li>
            <li>Serve hot.</li>
        </ol>`;
    } else if (recipe === 'cheesecake') {
        recipeOutput.innerHTML = `
        <h2>New York-Style Cheesecake Recipe</h2>
        <h3>Ingredients:</h3>
        <h4>Crust:</h4>
        <ul>
            <li>1 1/2 cups graham cracker crumbs</li>
            <li>1/4 cup sugar</li>
            <li>1/2 cup unsalted butter, melted</li>
        </ul>
        <h4>Filling:</h4>
        <ul>
            <li>4 (8-ounce) packages cream cheese, softened</li>
            <li>1 cup sugar</li>
            <li>1 teaspoon vanilla extract</li>
            <li>4 large eggs</li>
            <li>2/3 cup sour cream</li>
            <li>2/3 cup heavy cream</li>
        </ul>
        <h3>Instructions:</h3>
        <h4>Crust:</h4>
        <ol>
            <li>Preheat oven to 350°F (175°C).</li>
            <li>Mix graham cracker crumbs, sugar, and melted butter until well combined.</li>
            <li>Press the mixture into the bottom of a 9-inch springform pan.</li>
            <li>Bake for 10 minutes, then let cool completely.</li>
        </ol>
        <h4>Filling:</h4>
        <ol>
            <li>Reduce oven temperature to 325°F (160°C).</li>
            <li>In a large mixing bowl, beat the cream cheese until smooth.</li>
            <li>Add sugar and vanilla extract, and beat until well combined.</li>
            <li>Add eggs one at a time, beating well after each addition.</li>
            <li>Stir in sour cream and heavy cream until the mixture is smooth and creamy.</li>
            <li>Pour the filling over the cooled crust.</li>
            <li>Bake for 60-70 minutes, or until the center is set and the top is lightly browned.</li>
            <li>Turn off the oven and let the cheesecake cool in the oven with the door slightly open for 1 hour.</li>
            <li>Remove from the oven and refrigerate for at least 4 hours or overnight before serving.</li>


                    <h2>New York-Style Strawberry Cheesecake Recipe</h2>
        <h3>Ingredients:</h3>
        <h4>Crust:</h4>
        <ul>
            <li>1 1/2 cups graham cracker crumbs</li>
            <li>1/4 cup sugar</li>
            <li>1/2 cup unsalted butter, melted</li>
        </ul>
        <h4>Filling:</h4>
        <ul>
            <li>4 (8-ounce) packages cream cheese, softened</li>
            <li>1 1/4 cups sugar</li>
            <li>1 teaspoon vanilla extract</li>
            <li>4 large eggs</li>
            <li>2/3 cup sour cream</li>
            <li>2/3 cup heavy cream</li>
        </ul>
        <h4>Strawberry Topping:</h4>
        <ul>
            <li>1 pint fresh strawberries, hulled and sliced</li>
            <li>1/4 cup sugar</li>
            <li>1 tablespoon lemon juice</li>
        </ul>
        <h3>Instructions:</h3>
        <h4>Crust:</h4>
        <ol>
            <li>Preheat your oven to 325°F (163°C).</li>
            <li>In a medium bowl, mix the graham cracker crumbs, sugar, and melted butter until evenly combined.</li>
            <li>Press the mixture into the bottom of a 9-inch springform pan to form the crust.</li>
            <li>Bake for 10 minutes, then remove from the oven and let it cool while you prepare the filling.</li>
        </ol>
        <h4>Filling:</h4>
        <ol>
            <li>In a large mixing bowl, beat the cream cheese on medium speed until smooth and creamy.</li>
            <li>Add the sugar and vanilla extract, and continue beating until well combined.</li>
            <li>Add the eggs one at a time, beating after each addition until fully incorporated.</li>
            <li>Mix in the sour cream and heavy cream until the filling is smooth.</li>
            <li>Pour the filling over the cooled crust and smooth the top.</li>
            <li>Bake the cheesecake for 1 hour and 10 minutes, or until the center is set and the edges are slightly golden.</li>
            <li>Turn off the oven and crack the oven door, allowing the cheesecake to cool slowly inside the oven for about 1 hour.</li>
            <li>Remove the cheesecake from the oven and refrigerate for at least 4 hours, or overnight.</li>
        </ol>
        <h4>Strawberry Topping:</h4>
        <ol>
            <li>In a medium bowl, combine the sliced strawberries, sugar, and lemon juice.</li>
            <li>Stir gently and let the strawberries macerate for at least 30 minutes.</li>
            <li>Before serving, spoon the strawberries and their juice over the cheesecake.</li>
        </ol>
        <p>Enjoy your delicious New York-Style Strawberry Cheesecake!</p>

        
        
        </ol>;
    }
}

</body>
</html>
